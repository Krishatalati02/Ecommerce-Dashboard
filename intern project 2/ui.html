<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="logo">
                <h2>DashStack</h2>
            </div>
            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="product.html"><i class="fas fa-box-open"></i> Products</a>
            <a href="fav.html"><i class="fas fa-heart"></i> Favorites</a>
            <a href="inbox.html"><i class="fas fa-inbox"></i> Inbox</a>
            <a href="order.html"><i class="fas fa-list"></i> Order List</a>
            <a href="stock.html"><i class="fas fa-check-square"></i> Product Stock</a>

            <p class="sidebar-title">Pages</p>
            <a href="pricing.html"><i class="fas fa-dollar-sign"></i> Pricing</a>
            <a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a>
            <a href="todo.html"><i class="fas fa-check-square"></i> To-Do</a>
            <a href="contact.html"><i class="fas fa-address-book"></i> Contact</a>
            <a href="invoice.html"><i class="fas fa-file-invoice"></i> Invoice</a>
            <a href="#"><i class="fas fa-sliders-h"></i> UI Elements</a>
            <a href="team.html"><i class="fas fa-users"></i> Team</a>
            <a href="table.html"><i class="fas fa-table"></i> Table</a>
        </div>          

        <div class="settings-logout">
            <p class="sidebar-title">Settings</p>
            <a href="setting.html"><i class="fas fa-cog"></i> Settings</a>
            <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="right-header">
                <i class="fas fa-bell notification-icon"></i> <!-- Bell Icon -->
                <select class="language-selector">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="Canadian">Canadian</option>
                </select>
                <div class="user-info">
                    <img src="https://play-lh.googleusercontent.com/LqgSQHWNv9Dc7DS_J3BgYfZviCti_RBgQNDUHqFWqMLkdhbBxXOQy7cacNXCz5mSMqQ=w240-h480-rw" alt="Profile" class="profile-image">
                    <div class="profile-details">
                        <p class="admin-name">Admin</p>
                        <p class="name">Krisha Talati</p>
                    </div>
                </div>
            </div>
        </div>

      <!-- UI Elements Section -->
      <div class="ui-elements-section">
        <div class="ui-elements-header">
            <h1>UI Elements</h1>
            <button class="filter-by-btn"><i class="fas fa-filter"></i> Filter By Charts</button>
        </div>

        <!-- Card Container -->
        <div class="card-container">
            <div class="card">
                <h2>Bar Chart</h2>
                <div class="chart-image">
                    <img src="/images/bar.png" alt="Bar Chart">
                </div>
            </div>
            
            <div class="card">
                <h2>Pie Chart</h2>
                <div class="chart-image">
                    <img src="/images/pie.png" alt="Pie Chart">
                </div>
            </div>
            
            <div class="card">
                <h2>Donut Chart</h2>
                <div class="chart-image">
                    <img src="/images/donut.png" alt="Donut Chart">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
